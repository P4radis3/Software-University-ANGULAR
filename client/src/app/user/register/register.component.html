<div class="container">
    <div class="register-box">
        <h2>Register to Taskly</h2>
        <form class="register-form" [formGroup]="form" (ngSubmit)="register()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" formControlName="username">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" formControlName="email">
            </div>

            <div class="error" *ngIf="serverError">{{ serverError }}</div>

            <div formGroupName="passGroup">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" formControlName="password">
                </div>
                <div class="form-group">
                    <label for="rePassword">Repeat Password</label>
                    <input type="password" id="rePassword" name="rePassword" formControlName="rePassword">
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="button">Register</button>
            </div>
            <div class="form-group login-link">
                Already have an account? <a routerLink="/login">Login</a>
            </div>
        </form>
    </div>
</div>
