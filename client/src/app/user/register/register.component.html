<div class="container">
    <div class="register-box">
        <h2>Register to Taskly</h2>
        <form class="register-form" [formGroup]="form" (ngSubmit)="register()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" formControlName="username">
            </div>

            <ng-container *ngIf="form.get('username')?.touched">
                <p class="error" *ngIf="form.get('username')?.errors?.['required']">Username is required!</p>
                <p class="error" *ngIf="form.get('username')?.errors?.['minlength']">Username should be at least 5 characters!</p>
            </ng-container>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" formControlName="email">
            </div>

            <ng-container *ngIf="form.get('email')?.touched">
                <p class="error" *ngIf="form.get('email')?.errors?.['required']">Email is required!</p>
            </ng-container>

            <div class="error" *ngIf="serverError">{{ serverError }}</div>

            <ng-container formGroupName="passGroup">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" formControlName="password">
                </div>
                <div class="form-group">
                    <label for="rePassword">Repeat Password</label>
                    <input type="password" id="rePassword" name="rePassword" formControlName="rePassword">
                </div>

                <ng-container *ngIf="form.get('passGroup')?.get('rePassword')?.touched">
                    <p class="error" *ngIf="form.get('passGroup')?.errors?.['matchPasswordsValidator'] || form.get('passGroup')?.get('rePassword')?.errors?.['required']">Passwords do not match!</p>
                    <p class="error" *ngIf="form.get('passGroup')?.errors?.['matchPasswordsValidator'] || form.get('passGroup')?.get('password')?.errors?.['minlength']">Password should be at least 5 characters!</p>
                </ng-container>
            </ng-container>

            <div class="form-group">
                <button type="submit" class="button">Register</button>
            </div>
            <div class="form-group login-link">
                Already have an account? <a routerLink="/login">Login</a>
            </div>
        </form>
    </div>
</div>
