<div class="dialog-overlay"></div>
<div class="dialog-container">
    <h2 class="dialog-title" mat-dialog-title>Confirm Deletion</h2>
    <div class="dialog-content" mat-dialog-content>Are you sure you want to delete this task?</div>
    <div class="dialog-actions" mat-dialog-actions>
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-button color="warn" (click)="onConfirm()">Delete</button>
    </div>
</div>
