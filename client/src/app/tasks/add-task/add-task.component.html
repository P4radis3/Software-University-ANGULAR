<div class="container">
    <h2>Add Task</h2>
    <form [formGroup]="form" (ngSubmit)="createTask()">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" formControlName="title">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" formControlName="description"></textarea>
        </div>

        <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" formControlName="dueDate" [min]="minDate" [max]="maxDate">
        </div>

        <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" name="priority" formControlName="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" formControlName="status">
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="button">Add Task</button>
        </div>
    </form>
</div>
